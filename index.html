<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"/>
    <meta
      name="viewport"
      content="width=device-width, maximum-scale=1.0, user-scalable=no"/>
    <title>combiname</title>
    <link rel="stylesheet" href="indexTest.css" />
    <link
      rel="apple-touch-icon"
      sizes="128x128"
      href=".png"/>

  <script src="arrayFront.js"></script>
  <script src="arrayBack.js"></script>
  <script type="module">
    import { html, Component, render } from 'https://ghtea.github.io/combiname/common/standalone.module.js';

    class App extends Component {
      makeName() {
        let randomName = arrayFront[Math.floor(Math.random() * arrayFront.length)]['word'] + arrayBack[Math.floor(Math.random() * arrayBack.length)]['word'];
        
        const { nicknames = [] } = this.state;
        this.setState({ nicknames: nicknames.concat(`${randomName}`) });
        console.log(nicknames);
      }
      render({ version }, { nicknames = [] }) {
        return html`
          <div class="app">
            <${Header} name="combiname v${version}" />
            <button onClick=${() => this.makeName()} >Make Random Nickname</button>
            
            <ul>
              ${nicknames.map(nickname => html`
                <li>${nickname}</li>
              `)}
            </ul>
           </div>
        `;
        
      }
    }

    const Header = ({ name }) => html`<h1>${name}</h1>`

    render(html`<${App} version="0.1" />`, document.body);
  </script>
   </head>
   </head>
  </body>
</html>
