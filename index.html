<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"/>
    <meta
      name="viewport"
      content="width=device-width, maximum-scale=1.0, user-scalable=no"/>
    <title>combiname</title>
    <link rel="stylesheet" href="indexTest.css" />
    <link
      rel="apple-touch-icon"
      sizes="128x128"
      href=".png"/>
  </head>
  <body>
  
  
  <script type="module">
    import { html, Component, render } from 'https://ghtea.github.io/combiname/common/standalone.module.js';

    class App extends Component {
      addTodo() {
        const { todos = [] } = this.state;
        this.setState({ todos: todos.concat(`Item ${todos.length}`) });
      }
      render({ version }, { todos = [] }) {
        return html`
          <div class="app">
            <${Header} name="combiname v(${version})" />
            <ul>
              ${todos.map(todo => html`
                <li>${todo}</li>
              `)}
            </ul>
            <button onClick=${() => this.addTodo()}>Add Todo</button>
            <${Footer}>footer content here<//>
          </div>
        `;
      }
    }

    const Header = ({ name }) => html`<h1>${name}</h1>`

    const Footer = props => html`<footer ...${props} />`

    render(html`<${App} version="0.1" />`, document.body);
  </script>
  </body>
</html>
